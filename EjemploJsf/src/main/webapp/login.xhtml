<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Una aplicación simple JavaServer Faces</title>
</h:head>
<h:body>
	<h:form>
		<h4>Introduzca usuario y contraseña</h4>

		<h:panelGrid border="1" columns="3">

			<h:outputText value="Usuario:" />
			<h:inputText id="usuario" value="#{loginBean.usuario}"
				required="true" label="Usuario" />
			<h:message for="usuario" />

			<h:outputText value="Password:" />
			<h:inputSecret id="password" value="#{loginBean.password}" label="Password"/>
			<h:message for="password" />

			<h:outputText value="&nbsp;" />
			<h:commandButton value="Login" action="#{loginBean.validaUsuario}" />
			<h:commandLink action="salir">
				<h:outputText value="Salir de la aplicación" />
			</h:commandLink>
		</h:panelGrid>

	</h:form>
</h:body>
</html>
